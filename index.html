<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Calculator</title>
  </head>
  <body>
<div class="container-fliud">
  <div class="card m-2">
    <div class="card-body bg-dark text-white">
      <form name="bmiCal">
        <div class="form-group">
          <h4>BMI Calculator</h4><br>
          <p>For use by adults over 20 years old</p>
            <div>
              <label for="weight">Weight:</label>
              <input type="text" class="form-control" id="weight" name="weight" placeholder="Enter weight in kg" required>
        
              <label for="height">Height:</label>
              <input type="text" class="form-control" id="height" name="height" placeholder="Enter height in cm" required>
            </div><br>
      <button class="btn btn-info btn-sm" type ="submit"  onClick="return calculateBmi()">Submit</button>
    <br><br>
            <div>
              <label for="bmi">Result:</label>
              <input type="text" class="form-control" name="bmi" size="3"><br><input type="text" class="form-control" name="meaning">
            </div><br>
          <button class="btn btn-info btn-sm" type="reset" class="form-control" value="Reset">Reset</button>
       </div>
       </div>
     </form>
  </div>
  </div>
  
 
<script src="script.js"></script>
 </body>
</html>
