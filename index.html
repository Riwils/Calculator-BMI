<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Calculator</title>
  </head>
  <body>
<div class="container-fliud">
  <form name="bmiCal" method="POST">
    <h4>BMI Calculator</h4><br>
      <label for="weight">Weight:</label>
      <input type="text" id="weight" name="weight" placeholder="Enter weight in kg" required>
    
      <label for="height">Height:</label>
      <input type="text" id="height" name="height" placeholder="Enter height in cm" required><br><br>

    <button type ="submit" value="Calculate BMI" onClick="calculateBmi()">Submit</button><br><br>
    <label for="bmi">Result:</label>
    <input type="text" name="bmi"><br><br>
  <input type="reset" value="Reset" />
</form>
</div>
<script src="script.js"></script>
 </body>
</html>
